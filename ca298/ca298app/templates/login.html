{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
    <div style="height: 100vh;" class="card container d-flex flex-column justify-content-center p-5">
            <h1 class="display-4 lead text-center mb-5">Login</h1>
            <form class="form-signin" action="." method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
            <a href="/registration">
            <button class="d-flex mx-auto mt-3 py-2 justify-content-center btn btn-light">Don't have an account?</button>
            <a/>
    </div>
{% endblock %}
