{% extends "base.html" %}

{% block title %}
    Product Form
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <div style="height: 100%;" class="card container d-flex flex-column justify-content-center my-5 p-5">
            <h1 style="font-size: 3vh; text-align: center"> Add new product to store database </h1>
            <h2 style="font-size: 2vh; text-align: center">(Administrative use only)</h2>
            <form action="/productform/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-lg btn-primary btn-block" type="submit">Add Product</button>
            </form>
    </div>
{% endblock %}
